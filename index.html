<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Major+Mono+Display&family=Rubik+Distressed&display=swap" rel="stylesheet">

    <title>Cosmonaut Cafe</title>
</head>
<body>

<!--LOGO AND NAV BAR-->
<header class="header"> 
  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <a class="navbar-brand" href="#">
      <img src="/img/updated_logo_crop.png"  width="43%" alt="logo picture -- cosmonaut cafe with a rocket for the letter C"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarTop" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navBarTop">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link text-dark custom" href="#"><span>Info.</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark custom" href="#"><span>Inventory</span></a>
        </li>
        <!--LOGIN MODAL BUTTON-->
        <li class="nav-item">
            <a class="nav-link text-dark custom btn " data-target="#loginModal" data-toggle="modal" href="#"><span>Crew Auth</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>


<!--LOGIN MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form> 
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="email" class="form-control" placeholder="Enter email" aria-describedby="emailHelp" id="userName" name="userName"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>





  <!--H1 HEADING-->
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col">
        <h1>COSMONAUT CAFE</h1>
      </div>
    </div>
    <div class="row ">
      <div class="col">
        <p class="firstP">Come by<span class="span1">,</span> we have plenty of space</p>
      </div>
    </div>
  </div>


  <!--Collection of IMGs showing possible cargo-->
  <div class="container">
    <div class="row">
      <div class="col-md row-content" >
        <div class="card text-center">
          <img id="firstImage" class="card-img-top card-img first-img-row img-fluid" src="/img/coffee_beans.jpg"/>
          <div class="card-body card-img-overlay fade-in-text">
            <h2 class="card-title text-white" id="fadeInTextOne">Out of this world coffee</h2>
          </div>
        </div>
      </div>
      <div class="col-md row-content">
        <div class="card text-center">
          <img class="first-img-row img-fluid"  src="/img/launch_controls.jpg" />
          <div class="card-body card-img-overlay fade-in-text">
            <h2 class="card-title text-white">Launch Pad Control</h2>
          </div>
        </div>
      </div>
      <div class="col-md row-content">
        <div class="card text-center">
          <img class=" first-img-row img-fluid" src="/img/astronaut_visit_us.jpg" />
          <div class="card-body card-img-overlay fade-in-text">
            <h2 class="card-title text-white">Crew Member Portal Sign Up</h2>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <footer class="footer"> 
    <div class="container">
      <div class="row">
        <div class="col-sm-auto">
          <a>
            <span class="fa fa-instagram fa-2x" aria-hidden="true"></span>
          </a>
        </div>
        <div class="col-sm-auto">
          <a>
            <span class="fa fa-twitter fa-2x" aria-hidden="true"></span>
          </a>
        </div>
        <div class="col-sm-auto">
          <a>
            <span class="fa fa-facebook fa-2x" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </footer>



  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>

<!-- POSSIBLE COLORS: 7bacab(greenish) #c14e34(orange/reddish) #e09d70(more tannish/orange) #3f474d(darker/blackish) -->
