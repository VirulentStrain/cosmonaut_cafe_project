<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cookie&family=Major+Mono+Display&display=swap" rel="stylesheet">

    <title>Cosmonaut Cafe</title>
</head>
<body>

<!--LOGO AND NAV BAR-->
<div class="backgroundBannerIndex">
<header> 
  <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarTop" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navBarTop">
      <ul class="navbar-nav ">
        <li class="nav-item ">
          <a class="nav-link text-dark custom" href="aboutus.html"><span>About</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark custom" href="inventory.html"><span>Inventory</span></a>
        </li>
        <!--LOGIN MODAL BUTTON-->
        <li class="nav-item">
            <a class="nav-link text-dark custom btn " data-target="#loginModal" data-toggle="modal" href="#"><span>Crew Auth</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>



  <!--H1 HEADING-->
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h1 class="header-h1">COSMONAUT CAFE</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="firstP">Come by<span class="span1">,</span> we have plenty of space</p>
      </div>
    </div>
  </div>
</div>



<!--LOGIN MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modal-custom">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form> 
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="email" class="form-control" placeholder="Enter email" aria-describedby="emailHelp" id="userName" name="userName"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Launch</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



  <!--Collection of IMGs showing possible cargo-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md mt-3" id="image1">
        <a href="inventory.html">
          <div class="card text-center">
            <img class="first-img-row img-fluid" src="/img/coffee_beans.jpg"/>
            <div class="card-body card-img-overlay fade-in-text">
              <h2 class="card-title text-white">Out of this world coffee</h2>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md mt-3" id="image2">
        <a href="#" data-target="#operationModal" data-toggle="modal">
          <div class="card text-center">
            <img class="first-img-row img-fluid"  src="/img/launch_controls.jpg"/>
            <div class="card-body card-img-overlay fade-in-text">
              <h2 class="card-title text-dark">Click to Order</h2>
            </div>
          </div>
        </a>
      </div>
      <div class="w-100 d-block d-sm-none"></div>
      <div class="col-auto justify-content-center d-block d-sm-none text-center custom pop-up-text-index">
        <a href="#" data-target="#operationModal" data-toggle="modal" class="a-color-change"><p>Click to Order</p></a>
      </div>
      <div class="col-md mt-3" id="image3">
        <div class="card text-center">
          <img class=" first-img-row img-fluid" src="/img/astronaut_visit_us.jpg"/>
          <div class="card-body card-img-overlay fade-in-text">
            <h2 class="card-title text-white">Cosmonaut Sign Up</h2>
          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <a><p class="d-block d-sm-none text-center custom pop-up-text-index" >Cosmonaut Sign Up</p></a>
      </div>
    </div>
    <!--BUTTON TO REARAGE ORDER
    <div class="row text-center">
      <div class="col">
        <button id="rearrangeBtn" class="btn btn-dark custom" type="button">Rearrange!</button>
      </div>
    </div>
  -->
  </div> 



<!--MODAL FOR OPERATIONAL INFO-->
<div class="modal" tabindex="-1" role="dialog" id="operationModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modal-custom">Order Pick-Up Only</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form> 
          <div class="form-group">
            <label for="drinks" class="custom">Drink Selection</label>
            <select class="custom-select" name="drinks" id="drinks">
              <option selected>Click To Open</option>
              <option value="Martian-Cano">Martian-Cano</option>
              <option value="Latte">Latte</option>
              <option value="Red-latte">Red Latte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customizing" class="custom">Customize</label>
            <select class="custom-select" name="drinks" id="drinks">
              <option selected>Flavors</option>
              <option value="iron-dust">Iron Dust</option>
              <option value="red-dirt">Reddish Dirt</option>
              <option value="">Red Latte</option>
            </select>
          </div>
          <p>Please be aware to pick-up your order within an hour!</p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Launch</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<!--Bottom of the page social media icons-->
  <footer class="footer"> 
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto">
          <a>
            <span class="fa fa-instagram fa-2x" aria-hidden="true"></span>
          </a>
        </div>
        <div class="col-sm-auto">
          <a>
            <span class="fa fa-twitter fa-2x" aria-hidden="true"></span>
          </a>
        </div>
        <div class="col-sm-auto">
          <a>
            <span class="fa fa-facebook fa-2x" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </footer>



  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
