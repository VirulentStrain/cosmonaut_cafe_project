<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Major+Mono+Display&family=Rubik+Distressed&display=swap" rel="stylesheet">

    <title>Cosmonaut Cafe</title>
</head>
<body>

<!--LOGO AND NAV BAR-->
<header class="header"> 
  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <a class="navbar-brand" href="index.html">
      <img src="/img/updated_logo_crop.png"  width="43%" alt="logo picture -- cosmonaut cafe with a rocket for the letter C"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarTop" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navBarTop">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link text-dark custom" href="aboutus.html"><span>About</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark custom" href="#"><span>Inventory</span></a>
        </li>
        <!--LOGIN MODAL BUTTON-->
        <li class="nav-item">
            <a class="nav-link text-dark custom btn " data-target="#loginModal" data-toggle="modal" href="#"><span>Crew Auth</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>


<!--Breadcrumb for location/navigation-->
<nav aria-label="breadcrumb ">
  <ol class="breadcrumb bg-white">
    <li class="breadcrumb-item"><a href="index.html"><span class="text-dark custom">Home</span></a></li>
    <li class="breadcrumb-item active" aria-current="page">Inventory</li>
  </ol>
</nav>



<!--LOGIN MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form> 
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="email" class="form-control" placeholder="Enter email" aria-describedby="emailHelp" id="userName" name="userName"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<!--CARDS COMPONENTS TO SHOW MENU/INVENTORY OF CAFE-->
<div class="container">
  <div class="row">
    <div class="col-md-auto">
      <a class="custom" data-toggle="collapse" href="#drinksCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
        <h2 class="dropdown-toggle text-dark h2">Drinks</h2>
      </a>
    </div>
  </div>
  <div class="row justify-content-center collapse" id="drinksCollapse" >
      <div class="col-md-auto img-padding">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top d-none d-sm-block" src="/img/americano_cup.jpg" alt="">
              <div class="card-body">
                <h5 class="card-title custom">Martian-cano</h5>
                <p class="card-text">Water, espresso</p>
              </div>
          </div>
      </div>
      <div class="col-md-auto img-padding">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top d-none d-sm-block" src="/img/latte_cup.jpg" alt="">
              <div class="card-body">
                <h5 class="card-title custom">Just a Latte</h5>
                <p class="card-text">You know</p>
              </div>
          </div>
      </div>
      <div class="col-md-auto img-padding">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top d-none d-sm-block" src="/img/red_latte.jpg" alt="">
              <div class="card-body">
                <h5 class="card-title custom">Red Latte</h5>
                <p class="card-text">Find out</p>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-auto">
      <h3>Merch</h3>
  </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-auto img-padding">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top d-none d-sm-block" src="/img/coming_soon.jpg" alt="coming soon image">
      </div>
  </div>
  </div>
</div>
